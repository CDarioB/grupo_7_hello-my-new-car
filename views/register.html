<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Home - Proyecto Integrador</title>
  </head>

  <body>
    <header>
      <div class="LogoContainer">
      <img class="Logo" src="img/logo2.png" alt="Imagen Logo">
    </div>
    <h4>Hola Mundo - header body</h4>
    </header>

    <main>
      <div class="TopContainer">
        <h3>Crea tu cuenta</h3>
        <p>¿Ya eres parte de Hello My New Car?</p>
        <a href="#">Inicia sesión</a>
      </div>
      <form action="/" method="GET" class="CreateAccount">
        <h4>Completa tus datos:</h4>
        <div class="FormItem">
          <label for="nombre">Nombre*</label>
          <input
            type="text"
            name="nombre"
            placeholder="Tú nombre*"
            class="InputControl"
          />
        </div>
        <div class="FormItem">
          <label for="apellido">Apellido*</label>
          <input
            type="text"
            name="apellido"
            placeholder="Tú apellido"
            class="InputControl"
          />
        </div>
        <!--<div class="FormItem">
          <label>Fecha de nacimiento</label>
          <input
            type="date"
            name="fecha"
            placeholder="mm / dd / yyyy"
            class="InputControl"
          />
        </div>-->
        <div class="FormItem">
          <label for="tel">Teléfono</label>
          <input
            type="tel"
            name="tel"
            placeholder="Ej: +57 3111111111"
            class="InputControl"
          />
        </div>
        <div class="FormItem">
          <label for="email">E-mail*</label>
          <input
            type="email"
            name="email"
            placeholder="Ej: direccion@correo.com"
            class="InputControl"
          />
        </div>
        <!--<div class="FormItem">
          <label for="domicilio">Domicilio</label>
          <input
            type="text"
            name="domicilio"
            placeholder="Tu ciudad"
            class="InputControl"
          />
        </div>-->
        <div class="FormItem">
          <label for="password">Contraseña*</label>
          <input
            type="password"
            name="password"
            placeholder="Mínimo 8 caracteres"
            class="InputControl"
          />
        </div>
        <div class="FormItem">
          <label for="confirma-password">Confirmar contraseña*</label>
          <input
            type="password"
            name="confirma-password"
            placeholder="Mínimo 8 caracteres"
            class="InputControl"
          />
        </div>
        <p class="RequiredData">(*)Datos obligatorios.</p>
        <div class="CheckboxContainer">
        <input type="checkbox" name="accept-terms" class="CheckControl" />
        <label for="accept-terms">Acepto los<a target="_blank" href="#"> términos y condiciones</a></label>
        </div>
        </label>
        <div class="FormItem">
          <button type="submit" class="SubmitBotton">Crear cuenta</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="footer-lists">
        <div class="first-footer-list">
          <nav>
            <ul>
              <li><a href='#' class="lista">Comprá tu auto</a></li>
              <li><a href='#' class="lista">Vendé tu auto</a></li>
              <li><a href='#' class="lista">Financiamiento</a></li>
            </ul>
          </nav>
        </div>
        <div class="second-footer-list">
          <nav>
            <ul>
              <li><a href='#' class="list">Preguntas Frecuentes</a></li>
              <li><a href='#' class="list">Contacto</a></li>
              <li><a href='#' class="list">Trabajá con nosotros</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="copyrigth">
        <p>Copyright ©2022 HelloCar S.R.L.</p>
      </div>
    </footer>
  </body>
</html>
