<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Home - Proyecto Integrador</title>
  </head>

  <body>
    <header>
      <div class="LogoContainer">
      <img class="Logo" src="img/logo2.png" alt="Imagen Logo">
    </div>
    <h4>Hola Mundo - header body</h4>
    </header>

    <main>
      <div class="TopContainer">
      <h3>Olvidaste tu contraseña?</h3>
      <p>
        Ingresa tu dirección de e-mail para seguir las instrucciones que enviaremos a ese correo.
      </p>
    </div>
      <form action="/" method="GET" class="AccountRecover">
        <div class="FormItem">
          <label for="AccountRecover">Escribe tu e-mail:</label>
          <input
            type="email"
            name="AccountRecover"
            placeholder="Tú correo electrónico"
            class="InputControl"
          />
        </div>
        <div class="FormItem">
          <button type="submit" class="SubmitBotton">
            Recuperar mi contraseña
          </button>
        </div>
      </form>
    </main>

    <footer>
      <footer>
        <div class="footer-lists">
          <div class="first-footer-list">
            <nav>
              <ul>
                <li><a href='#' class="lista">Comprá tu auto</a></li>
                <li><a href='#' class="lista">Vendé tu auto</a></li>
                <li><a href='#' class="lista">Financiamiento</a></li>
              </ul>
            </nav>
          </div>
          <div class="second-footer-list">
            <nav class="footer-menu">
              <ul>
                <li><a href='#' class="list">Preguntas Frecuentes</a></li>
                <li><a href='#' class="list">Contacto</a></li>
                <li><a href='#' class="list">Trabajá con nosotros</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="copyrigth">
          <p>Copyright ©2022 HelloCar S.R.L.</p>
        </div>
      </footer>
    </footer>
  </body>
</html>
